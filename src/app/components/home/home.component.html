<app-form-one
  *ngIf="step === 0"
  (nextStepEventEmitter)="nextStep($event)"
></app-form-one>

<app-form-two
  *ngIf="step === 1"
  (nextStepEventEmitter)="nextStep($event)"
  (backStepEventEmitter)="backStep()"
></app-form-two>

<app-form-three
  *ngIf="step === 2"
  (nextStepEventEmitter)="nextStep($event)"
  (backStepEventEmitter)="backStep()"
></app-form-three>
